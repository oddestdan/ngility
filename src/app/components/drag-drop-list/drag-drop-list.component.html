<div class="drag-drop-list" cdkDropListGroup>
  <!-- TODO: ngFor for cdkDropLists -->
  <div class="container">
    <h2>To Do</h2>

    <div
      class="list"
      cdkDropList
      [cdkDropListData]="todo"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="list-item" *ngFor="let item of todo" cdkDrag>{{ item }}</div>
    </div>
  </div>

  <div class="container">
    <h2>In Progress</h2>

    <div
      class="list"
      cdkDropList
      [cdkDropListData]="inProgress"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="list-item" *ngFor="let item of inProgress" cdkDrag>
        {{ item }}
      </div>
    </div>
  </div>

  <div class="container">
    <h2>Done</h2>

    <div
      class="list"
      cdkDropList
      [cdkDropListData]="done"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="list-item" *ngFor="let item of done" cdkDrag>{{ item }}</div>
    </div>
  </div>
</div>
